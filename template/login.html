<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        .form-container {
            background: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .btn-custom {
            width: 100%;
        }
    </style>
</head>
<body>

<div class="container mt-5 mb-5">
    <div class="row justify-content-center">
        <div class="col-md-4">
            <div class="form-container">
                <h2 class="text-center mb-4">Login to Your Account</h2>
                <form method="post" action="/login_process/">
                    {% csrf_token %}
                    <div class="mb-3">
                        <label for="id_customer_mobile" class="form-label">Mobile</label>
                        <input type="text" class="form-control" id="id_customer_mobile" name="customer_mobile" placeholder="Enter your mobile number" required>
                    </div>
                    <div class="mb-3">
                        <label for="id_customer_password" class="form-label">Password</label>
                        <input type="password" class="form-control" id="id_customer_password" name="customer_password" placeholder="Enter your password" required>
                    </div>
                    <div class="d-grid">
                        <button type="submit" class="btn btn-primary btn-custom">Login</button>
                    </div>
                </form>
                <p class="text-center mt-3">
                    Don't have an account? <a href="/Register" class="text-primary">Sign up</a>
                </p>
                
            </div>
        </div>
    </div>
</div>

</body>
</html>
