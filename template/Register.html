<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .form-container {
            background: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .btn-custom {
            width: 100%;
        }
    </style>
</head>
<body>

<div class="container mt-5 mb-5">
    <div class="row justify-content-center">
        <div class="col-md-5">
            <div class="form-container">
                <h2 class="text-center mb-4">Create Account</h2>
                <form method="post" action="/create_account/">
                    {% csrf_token %}
                    <div class="mb-3">
                        <label for="id_customer_name" class="form-label">Name</label>
                        <input type="text" class="form-control" id="id_customer_name" name="customer_name" placeholder="Enter your name" required>
                    </div>
                    <div class="mb-3">
                        <label for="id_customer_mobile" class="form-label">Mobile</label>
                        <input type="text" class="form-control" id="id_customer_mobile" name="customer_mobile" placeholder="Enter your mobile number" required>
                    </div>
                    <div class="mb-3">
                        <label for="id_customer_email" class="form-label">Email</label>
                        <input type="email" class="form-control" id="id_customer_email" name="customer_email" placeholder="Enter your email address" required>
                    </div>
                    <div class="mb-3">
                        <label for="id_customer_password" class="form-label">Password</label>
                        <input type="password" class="form-control" id="id_customer_password" name="customer_password" placeholder="Enter your password" required>
                    </div>
                    <div class="d-grid gap-2">
                        <button type="submit" class="btn btn-primary btn-custom">Create Account</button>
                    </div>
                </form>
                <p class="text-center mt-3">
                    Already have an account? <a href="/login" class="btn btn-outline-secondary btn-sm">Login</a>
                </p>
            </div>
        </div>
    </div>
</div>

</body>
</html>
