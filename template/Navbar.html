<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>User Management System</title>
  
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">

  <style>
    .navbar {
      position: fixed;
      top: 0;
      width: 100%;
      z-index: 1000;
      background: rgba(255, 255, 255, 0.9);
      box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
      transition: all 0.3s ease-in-out;
    }

    .navbar-brand img {
      border-radius: 50%;
      transition: transform 0.3s ease-in-out;
    }

    .navbar-brand img:hover {
      transform: scale(1.1);
    }

    .nav-link {
      font-weight: 500;
      transition: all 0.3s ease-in-out;
    }

    .nav-link:hover {
      color: #007bff !important;
    }

    .admin-link {
      background: #ff7eb3;
      color: white;
      padding: 8px 15px;
      border-radius: 8px;
      font-weight: bold;
      transition: all 0.3s ease-in-out;
      border: none;
    }

    .admin-link:hover {
      background: #ff5a9e;
      transform: translateY(-2px);
    }
  </style>
</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-light">
  <div class="container-fluid">
    <a class="navbar-brand" href="/">
      <img src="https://img.freepik.com/free-vector/business-user-cog_78370-7040.jpg" width="40px" height="40px">
    </a>
    
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav me-auto">
        <li class="nav-item">
          <a class="nav-link" href="/">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/Register">
            Register <i class="bi bi-person-plus"></i>
          </a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/login">Login</a>
        </li>
      </ul>

      <a href="/admin" class="btn admin-link">Admin Panel <i class="bi bi-gear"></i></a>
    </div>
  </div>
</nav>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
